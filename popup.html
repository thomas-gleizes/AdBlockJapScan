<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-WOdSzz11/3cpqOdrm89LBL2UPwEU9EhbDtMy2OciEhs='">
    <title>PopUp </title>
    <link href="popUp.css" rel="stylesheet" type="text/css">
    <link href="switch.css" rel="stylesheet" type="text/css">
    <script defer type="text/javascript" src="popUp.js"></script>
</head>
<body>
<header>
    <div>
        <h1> AddBlockPlusUltra </h1>
    </div>
    <div class="button-switch">
        <input type="checkbox" id="switch" class="switch" />
        <label for="switch" class="lbl-off">Off</label>
        <label for="switch" class="lbl-on">On</label>
    </div>
</header>
<main>
    <div> <!-- Ajouter un selecteur -->
        <form id="AddSelector" name="AddSelector">
            <div class="row input">
                <label for="typeSelector">Type : </label>
                <select class="inpt" id="typeSelector" name="type">
                    <option value="." selected> Class </option>
                    <option value="#"> Id </option>
                    <option value=""> Element </option>
                </select>
            </div>
            <div class="row input">
                <label for="selector">Selector : </label>
                <input class="inpt" type="text" name="selector" id="selector" required>
            </div>
            <div class="row div-btn">
                <button class="btn" type="submit"> Ajouter selecteur </button>
            </div>
        </form>
    </div>
    <div>
        <h4 id="h-liste"> Liste des selecteurs <span class="btn"> Afficher </span></h4>
        <div id="list"></div>
    </div>
</main>

</body>
</html>
